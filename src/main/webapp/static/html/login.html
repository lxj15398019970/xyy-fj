<!--头部开始-->
<header id="header">
    <div class="container">
        <h1 id="logo">智慧迎新教师管理平台</h1>
    </div>
</header>
<!--头部结束-->
<!--主体开始-->
<section id="login-main">
    <div class="container login-content">
        <div class="row-fluid">
            <div class="span12">
                <form class="form-horizontal login-form pull-right">
                    <h2 class="form-title">智慧迎新教师登录</h2>
                    <div class="control-group">
                        <label class="control-label" for="userName">账号:</label>
                        <div class="controls">
                            <input id="userName" class="login-input" type="text" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputPassword">密码:</label>
                        <div class="controls">
                            <input id="inputPassword" class="login-input" type="password" />
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <p class="forget-pwd text-left">
                                <a href="#">忘记密码?</a>
                            </p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <div class="span180">
                                <button type="submit" class="btn">登录系统</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!--主体结束-->
